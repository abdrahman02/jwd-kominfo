<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Wisata</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Wisata</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Obejek Wisata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fasilitas Wisata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paket Wisata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pemesanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galeri</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Carousel -->
      <div id="carousel" class="carousel">
        <div class="carousel-container">
          <div class="carousel-item active">
            <img src="./assets/img/arum-jeram.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/kebun-teh.jpg" alt="..." />
          </div>
        </div>
        <button class="carousel-btn prev" onclick="changeSlide(-1)">
          &#10094;
        </button>
        <button class="carousel-btn next" onclick="changeSlide(1)">
          &#10095;
        </button>
      </div>

      <!-- Paket Wisata -->
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-6">
            <div class="package-card">
              <img src="./assets/img/arum-jeram.jpg" alt="Arum Jeram" />
              <p>11 September 2024</p>
              <h2>Paket Wisata Arum Jeram</h2>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="package-card">
              <img src="./assets/img/kebun-teh.jpg" alt="Kebun Teh" />
              <p>11 September 2024</p>
              <h2>Paket Wisata Kebun Teh</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Video aktivitas wisata -->
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/eEqUGNbRUmo?si=fhD4vB4Np6vFpReu"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
